services:
  api-tennis-adapter:
    build: ./api-tennis-adapter
    image: api-tennis-adapter:local
    container_name: api-tennis-adapter
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - TENNIS_API_BASE_URL=https://api.api-tennis.com
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/tennis
      - SPRING_DATASOURCE_USERNAME=${POSTGRES_USER:-tennis}
      - SPRING_DATASOURCE_PASSWORD=${POSTGRES_PASSWORD:-tennis}
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: tennis-db
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=tennis
      - POSTGRES_USER=${POSTGRES_USER:-tennis}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-tennis}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres-data:


