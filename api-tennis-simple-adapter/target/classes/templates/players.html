<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Players - Tennis Data Adapter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="bg-slate-950 text-slate-100 min-h-screen">
    <!-- Header -->
    <header class="bg-slate-900/80 border-b border-slate-800 sticky top-0 z-50 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <span class="text-2xl">üéæ</span>
                <h1 class="text-xl font-bold bg-gradient-to-r from-emerald-400 to-cyan-400 bg-clip-text text-transparent">
                    Tennis Data Adapter
                </h1>
            </div>
            <nav class="flex items-center gap-6">
                <a href="/ui/dashboard" class="text-slate-400 hover:text-slate-200 transition-colors">Dashboard</a>
                <a href="/ui/fixtures" class="text-slate-400 hover:text-slate-200 transition-colors">Fixtures</a>
                <a href="/ui/players" class="text-emerald-400 font-medium">Players</a>
                <a href="/ui/sync" class="text-slate-400 hover:text-slate-200 transition-colors">Sync</a>
                <a href="/swagger-ui.html" class="text-slate-500 hover:text-slate-300 text-sm transition-colors">API Docs ‚Üí</a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h2 class="text-2xl font-bold mb-2">Players</h2>
            <p class="text-slate-500">
                Showing <span th:text="${playerCount}">0</span> of <span th:text="${totalPlayerCount}">0</span> players (sorted by rank)
            </p>
        </div>

        <!-- Search -->
        <form method="get" class="mb-6">
            <div class="flex gap-3">
                <input type="text" name="search" th:value="${search}" placeholder="Search by name or country..."
                       class="flex-1 bg-slate-900/50 border border-slate-800 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-emerald-500">
                <button type="submit" class="bg-emerald-600 hover:bg-emerald-500 text-white font-medium rounded-lg px-6 py-3 transition-colors">
                    üîç Search
                </button>
            </div>
        </form>

        <!-- Players Grid -->
        <div th:if="${#lists.isEmpty(players)}" class="bg-slate-900/50 border border-slate-800 rounded-xl p-12 text-center text-slate-500">
            <p class="text-4xl mb-3">üë§</p>
            <p>No players found</p>
        </div>
        
        <div th:unless="${#lists.isEmpty(players)}" class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div th:each="player : ${players}" 
                 class="bg-slate-900/50 border border-slate-800 rounded-xl p-5 hover:border-slate-700 transition-colors">
                <div class="flex items-start justify-between mb-3">
                    <div>
                        <h3 class="font-semibold text-lg" th:text="${player.playerName}">Player Name</h3>
                        <p class="text-slate-500 text-sm" th:text="${player.country}">Country</p>
                    </div>
                    <div th:if="${player.currentRank != null}" 
                         class="bg-emerald-400/10 text-emerald-400 px-3 py-1 rounded-lg text-sm font-medium mono">
                        #<span th:text="${player.currentRank}">1</span>
                    </div>
                </div>
                <div class="flex gap-4 text-sm text-slate-500">
                    <span th:if="${player.hand != null}">
                        <span class="text-slate-600">Hand:</span> 
                        <span th:text="${player.hand}">R</span>
                    </span>
                    <span class="mono text-xs text-slate-600" th:text="'ID: ' + ${player.playerKey}">ID: 12345</span>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
