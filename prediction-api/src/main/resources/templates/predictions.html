<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predictions - Tennis Prediction API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Grotesk', sans-serif; }
        .mono { font-family: 'JetBrains Mono', monospace; }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-purple-950 to-slate-950 text-slate-100 min-h-screen">
    <!-- Header -->
    <header class="bg-slate-900/80 border-b border-purple-800/50 sticky top-0 z-50 backdrop-blur-sm">
        <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <span class="text-2xl">ðŸ”®</span>
                <h1 class="text-xl font-bold bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">
                    Tennis Prediction API
                </h1>
            </div>
            <nav class="flex items-center gap-6">
                <a href="/ui/dashboard" class="text-slate-400 hover:text-slate-200 transition-colors">Dashboard</a>
                <a href="/ui/predict" class="text-slate-400 hover:text-slate-200 transition-colors">Predict</a>
                <a href="/ui/predictions" class="text-purple-400 font-medium">Predictions</a>
                <a href="/ui/backtest" class="text-slate-400 hover:text-slate-200 transition-colors">Backtest</a>
                <a href="/ui/models" class="text-slate-400 hover:text-slate-200 transition-colors">Models</a>
            </nav>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <div class="mb-8">
            <h2 class="text-3xl font-bold mb-2">ðŸ“‹ All Predictions</h2>
            <p class="text-slate-500">Showing <span class="text-white mono" th:text="${predictionCount}">0</span> predictions</p>
        </div>

        <div class="bg-slate-900/50 border border-purple-800/30 rounded-xl overflow-hidden">
            <div th:if="${#lists.isEmpty(predictions)}" class="text-slate-500 text-center py-12">
                No predictions yet. <a href="/ui/predict" class="text-purple-400 hover:underline">Create one!</a>
            </div>
            <table th:unless="${#lists.isEmpty(predictions)}" class="w-full">
                <thead class="bg-slate-800/50 text-left text-sm text-slate-400">
                    <tr>
                        <th class="px-4 py-3">Date</th>
                        <th class="px-4 py-3">Match</th>
                        <th class="px-4 py-3">Predicted Winner</th>
                        <th class="px-4 py-3">Probability</th>
                        <th class="px-4 py-3">Confidence</th>
                        <th class="px-4 py-3">Model</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-800/50">
                    <tr th:each="pred : ${predictions}" class="hover:bg-slate-800/30">
                        <td class="px-4 py-3 text-sm mono text-slate-400" th:text="${pred.matchDate}">2026-01-27</td>
                        <td class="px-4 py-3">
                            <div>
                                <span th:text="${pred.player1Name}">Player 1</span>
                                <span class="text-slate-500">vs</span>
                                <span th:text="${pred.player2Name}">Player 2</span>
                            </div>
                        </td>
                        <td class="px-4 py-3">
                            <span class="text-purple-400 font-medium" 
                                  th:text="${pred.predictedWinner == pred.player1Key} ? ${pred.player1Name} : ${pred.player2Name}">Winner</span>
                        </td>
                        <td class="px-4 py-3">
                            <div class="flex items-center gap-2">
                                <div class="w-16 h-2 bg-slate-700 rounded-full overflow-hidden">
                                    <div class="h-full bg-purple-500 rounded-full" 
                                         th:style="'width: ' + ${(pred.predictedWinner == pred.player1Key ? pred.player1WinProbability : pred.player2WinProbability) * 100} + '%'"></div>
                                </div>
                                <span class="text-sm mono text-slate-400" 
                                      th:text="${#numbers.formatDecimal((pred.predictedWinner == pred.player1Key ? pred.player1WinProbability : pred.player2WinProbability) * 100, 0, 0) + '%'}">50%</span>
                            </div>
                        </td>
                        <td class="px-4 py-3">
                            <div class="flex items-center gap-2">
                                <div class="w-16 h-2 bg-slate-700 rounded-full overflow-hidden">
                                    <div class="h-full rounded-full"
                                         th:classappend="${pred.confidence >= 0.7} ? 'bg-green-500' : (${pred.confidence >= 0.5} ? 'bg-amber-500' : 'bg-red-500')"
                                         th:style="'width: ' + ${pred.confidence * 100} + '%'"></div>
                                </div>
                                <span class="text-sm mono text-slate-400" th:text="${#numbers.formatDecimal(pred.confidence * 100, 0, 0) + '%'}">50%</span>
                            </div>
                        </td>
                        <td class="px-4 py-3 text-sm text-slate-500" th:text="${pred.modelId}">model</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
